name: GitHub Actions Demo
on:
  push:
    branches: [ workflow, main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Set PEM Version
        run: |
          echo "PEM_VERSION=8.5.0" >> $GITHUB_ENV
          echo "RELEASE_VERSION=1')" >> $GITHUB_ENV
      - name: disable step testing
        if: ${{ false }}  # disable for now
        run: |
          echo "I am a testing step"
      - name: List files in the repository
        run: |
          pwd
          whoami 
          mkdir -p build.edb/debian/x86_64/
          ls ${{ github.workspace }} | tee build.edb/debian/x86_64/edb-pem-files1.txt
          ls ${{github.workspace}} | tee build.edb/debian/x86_64/edb-pem-files2.txt
      - name: Upload packages to artifactory
        uses: actions/upload-artifact@v2
        with:
          name: files
          path: build.edb/debian/x86_64/edb-pem*.txt
      - run: echo "üçè This job's status is ${{ job.status }}."
  Test-GitHub-Actions:
    if: ${{ false }}  # disable for now
    needs: [ Explore-GitHub-Actions ]
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically run after Explore-GitHub-Actions"
      - name: disable step testing
        if: ${{ false }}  # disable for now
        run: |
          echo "I am a testing step"

