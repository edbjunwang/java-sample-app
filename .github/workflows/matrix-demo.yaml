name: Matrix-Job-Builder

env:
  REPO: "staging-dev"
  NAME: "Jim"
on:
  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform'
        required: true
        default: 'debian11'
        type: choice
        options:
        - debian11
        - rhel8
        - sles12
        - sles15
      architect:
        description: 'Architecture'
        required: true
        default: 'amd64'
        type: choice
        options:
        - amd64
        - ppc64le
        - s390x
        - x86_64

jobs:
  two-dimensions-matrix-job:
    runs-on: ubuntu-latest

    env:
      PPAS_VERSION: "14"
      VERSION_CODE: ${{ inputs.version }}
      VERSION_NAME: ${{ inputs.architects }}

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Display ${{env.VERSION_CODE}} value
        run: |
          echo "${{env.PPAS_VERSION}}"

      - name: Say hello to ${{env.VERSION_NAME}}
        run: |
          echo "Hello, ${{env.VERSION_NAME}} ! This is ${{env.NAME}} from ${{env.REPO}}"

